<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'config')}">
<body>
<script type="text/javascript" th:src="@{${baseUrl} + '/static/apm/' + ${apmApiVersion} + '/apm.min.js'}"></script>
<div class="col-12 col-md-9">
    <div class="row">
        <div class="contents col-12">
            <div id="config" class="col-md-12">
                <h3>Configuration</h3>
                <div class="table-responsive">
                    <table class="table table-striped">
                        <tr>
                            <td>Merchant ID</td>
                            <td th:text="${config.merchantId}"></td>
                        </tr>
                        <tr>
                            <td>API Version</td>
                            <td th:text="${config.apiVersion}"></td>
                        </tr>
                        <tr>
                            <td>Gateway URL</td>
                            <td th:text="${config.gatewayHost}"></td>
                        </tr>
                        <tr>
                            <td>Default Currency</td>
                            <td th:text="${config.currency}"></td>
                        </tr>
                        <tr>
                            <td>Transaction Mode(s)</td>
                            <td th:if="${config.transactionMode}">
                                <span th:text="${config.transactionMode}"></span>
                            </td>
                            <td th:if="${config.supportedPaymentOperations}" th:each="item, itemStatus : ${config.supportedPaymentOperations}">
                                <span th:text="${!itemStatus.last} ? ${item.supportedPaymentOperation} + ', ': ${item.supportedPaymentOperation}"></span>
                            </td>
                        </tr>
                    </table>
                </div> <!-- .table-responsive -->
            </div>
        </div>
    </div> <!-- row -->
</div>
</body>
</html>
